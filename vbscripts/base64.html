  <section class="main-content">
    <span id="demo">
      <div>
        <h3>Base64 encoder test</h3>

        <p>
          Input any text at here:
        </p>
        <p><textarea id="text-input" rows="5" cols="41"></textarea></p>
        <p>Base64 encode output from VisualBasic.NET WebAssembly application:</p>
        <p id="base64-output" style="        background-color: blanchedalmond;"></p>
        <p>And this is the raw text decode from the base64 result:</p>
        <p id="raw-output" style="        background-color: azure;"></p>
      </div>

      <hr />
    </span>
    <span id="article">

    </span>


    <details>
      <summary>
        <strong style="color:#159957;">WebAssembly Source</strong><br />
      </summary>
      <pre id="webassembly" style="font-size: 0.9em;">            </pre>
    </details>

    <footer class="site-footer">
      <span class="site-footer-credits">Power by <a href="https://github.com/GCModeller-Cloud/data.ts">Linq for
          TypeScript</a>.</span>
    </footer>
  </section>

  <script type="text/javascript">
    var displayBase64 = $ts("#base64-output");
    var textInput = $ts("#text-input");
    var textOutput = $ts("#raw-output");

    hljs.initHighlightingOnLoad();
    vanillavb.app.renderDocument("demo_base64_note", false);
    textInput.value = "Hello World, vanillavb.app runtime!";

    // WebAssembly Demo
    vanilla.Wasm.showDebugMessage(false);
    vanilla.Wasm.RunAssembly("../vbscripts/base64.wasm", {
      run: encoder => {
        var base64 = encoder.base64Encoder;
        var handleInput = function () {
          displayBase64.innerText = base64.encode(textInput.value);
          textOutput.innerText = base64.decode(displayBase64.innerText);
        }

        console.log("WebAssembly structure is keeps the same as your VB.NET source file:");
        console.log(encoder);
        console.log("Here is the application info get from AssemblyInfo.vb file:");
        console.log(encoder.AssemblyInfo);

        textInput.onkeypress = handleInput;
        textInput.oninput = handleInput;
        textInput.oninput();
      },
      api: { console: true, text: true, array: true }
    });

    $ts.getText("base64.wast", code => $ts("#webassembly").display(wast.highlight(code)));

  </script>

  <div title="Back to top" class="item backup float-nav" onclick="TypeScript.URL.JumpToHash('#demo');">
